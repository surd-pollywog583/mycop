id: JAVA-SEC-024
name: hardcoded-credentials
severity: high
language: java
cwe: CWE-798
owasp: "A07:2021"
description: "Detects hardcoded usernames and passwords embedded directly in source code."
pattern:
  type: regex
  regex:
    - "(?i)(?:username|user)\\s*=\\s*\"[^\"]{3,}\""
    - "(?i)password\\s*=\\s*\"[^\"]{3,}\""
    - "(?i)new\\s+UsernamePasswordCredentials\\s*\\(\\s*\""
message: "Hardcoded credentials detected."
fix_hint: "Use environment variables or a secrets manager for credentials."
references:
  - "https://cwe.mitre.org/data/definitions/798.html"
