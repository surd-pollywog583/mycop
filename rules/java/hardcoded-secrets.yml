id: JAVA-SEC-003
name: hardcoded-secrets
severity: high
language: java
cwe: CWE-798
owasp: "A07:2021"
description: "Detects hardcoded secrets, API keys, and tokens embedded directly in source code."
pattern:
  type: regex
  regex:
    - "(?i)(?:api[_-]?key|secret|token|password)\\s*=\\s*\"[A-Za-z0-9+/=_-]{16,}\""
    - "(?i)(?:AKIA|sk-|ghp_|gho_)[A-Za-z0-9]{10,}"
message: "Hardcoded secret detected in source code."
fix_hint: "Use environment variables, system properties, or a secrets manager."
references:
  - "https://cwe.mitre.org/data/definitions/798.html"
