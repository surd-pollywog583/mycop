id: GO-SEC-009
name: hardcoded-credentials
severity: high
language: go
cwe: CWE-798
owasp: "A07:2021"
description: "Detect hardcoded usernames/passwords in connection strings or auth"
pattern:
  type: regex
  regex:
    - "(?i)(?:username|user)\\s*[:=]\\s*\"[^\"]{3,}\""
    - "(?i)password\\s*[:=]\\s*\"[^\"]{3,}\""
    - "(?i)(?:admin|root).*password"
message: "Hardcoded credentials detected in source code."
fix_hint: "Use environment variables or a configuration file excluded from version control."
references:
  - "https://cwe.mitre.org/data/definitions/798.html"
