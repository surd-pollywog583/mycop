<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0a0e1a"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>
    <linearGradient id="shield" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#1d4ed8"/>
    </linearGradient>
    <linearGradient id="glow" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#60a5fa"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" rx="48" fill="url(#bg)"/>

  <!-- Subtle glow behind shield -->
  <ellipse cx="200" cy="195" rx="90" ry="100" fill="#3b82f6" opacity="0.08"/>

  <!-- Shield shape -->
  <path d="M200 72 L280 108 V192 C280 248 200 296 200 296 C200 296 120 248 120 192 V108 Z"
        fill="url(#shield)" opacity="0.15" stroke="url(#glow)" stroke-width="2.5"/>

  <!-- Inner shield -->
  <path d="M200 88 L268 118 V196 C268 244 200 284 200 284 C200 284 132 244 132 196 V118 Z"
        fill="none" stroke="url(#glow)" stroke-width="2"/>

  <!-- Checkmark / scan line inside shield -->
  <path d="M168 188 L190 210 L236 160"
        fill="none" stroke="#60a5fa" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Scan lines (code analysis visual) -->
  <line x1="158" y1="148" x2="195" y2="148" stroke="#3b82f6" stroke-width="2.5" stroke-linecap="round" opacity="0.5"/>
  <line x1="205" y1="148" x2="230" y2="148" stroke="#3b82f6" stroke-width="2.5" stroke-linecap="round" opacity="0.35"/>
  <line x1="170" y1="232" x2="200" y2="232" stroke="#3b82f6" stroke-width="2.5" stroke-linecap="round" opacity="0.35"/>
  <line x1="210" y1="232" x2="242" y2="232" stroke="#3b82f6" stroke-width="2.5" stroke-linecap="round" opacity="0.5"/>

  <!-- "mycop" text -->
  <text x="200" y="352" text-anchor="middle" font-family="SF Mono, Menlo, Consolas, monospace" font-size="38" font-weight="700" fill="#e2e8f0" letter-spacing="3">mycop</text>
</svg>
